<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <h1>Weekly Planner</h1>
    <div class="personal-info">
      <div class="form-group header-container">
        <input
          type="text"
          class="form-control firstName"
          placeholder="First name"
        />
        <input
          type="text"
          class="form-control lastName"
          placeholder="Last name"
        />
        <input type="date" class="form-control date" placeholder="date" />
        <button class="btn btn-primary">Submit</button>
      </div>
      <div class="show-infos">
        <ul class="user-infos"></ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <span class="card-title">Task List</span>
            <div class="row">
              <form class="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" class="task" />
                  <label for="task">New Task</label>
                  <input type="submit" value="Add Task" class="btn" />
                </div>
              </form>
            </div>
          </div>
          <div class="card-action">
            <h4>Tasks</h4>
            <div class="input-field col s12">
              <input type="text" name="filter" class="filter" />
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
