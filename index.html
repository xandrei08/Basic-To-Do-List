<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="obiective">
      <h1>Weekly Planner</h1>
      <div class="form-group header-container">
        <input
          type="text"
          class="form-control firstName"
          placeholder="First name"
        />
        <input
          type="text"
          class="form-control lastName"
          placeholder="Last name"
        />
        <input type="date" class="form-control date" placeholder="date" />
        <button class="btn btn-primary" onclick="info()">Submit</button>
      </div>
    </div>
    <div class="header">
      <button class="btn btn2 btn-primary" onclick="reset()">Reset Name</button>
    </div>
    <div class="adauga_obiective">
      <div class="card">
        <div class="card-header">Monday</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control monday"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Tuesday</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control tuesday"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Wednesday</div>
        <!-- <ul class="list-group list-group-flush" id="day_3"></ul> -->
        <div class="form-group">
          <input
            type="text"
            class="form-control wednesday"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Thursday</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control thursday"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Friday</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control friday"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Weekend</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control weekend"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
    </div>
    <div class="addNotes">
      <div class="card">
        <div class="card-header">Top 4 things to do</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control things"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Notes</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control cardNotes"
            placeholder="Add your task"
          />
          <button class="submit2" onclick="taskList()">Submit</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
