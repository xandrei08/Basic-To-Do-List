<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="obiective">
      <h1>Weekly Planner</h1>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Task"
          id="obiectiv"
        />
        <input type="text" class="form-control" placeholder="Day" id="day" />
        <input type="date" class="form-control" placeholder="date" id="date" />
        <button class="btn btn-primary" onclick="adaugaObiectiv()">
          Submit
        </button>
      </div>
    </div>
    <div class="adauga_obiective">
      <div class="card">
        <div class="card-header">Monday</div>
        <ul class="list-group list-group-flush" id="day_1"></ul>
      </div>
      <div class="card">
        <div class="card-header">Tuesday</div>
        <ul class="list-group list-group-flush" id="day_2"></ul>
      </div>
      <div class="card">
        <div class="card-header">Wednesday</div>
        <ul class="list-group list-group-flush" id="day_3"></ul>
      </div>
      <div class="card">
        <div class="card-header">Thursday</div>
        <ul class="list-group list-group-flush" id="day_4"></ul>
      </div>
      <div class="card">
        <div class="card-header">Friday</div>
        <ul class="list-group list-group-flush" id="day_5"></ul>
      </div>
      <div class="card">
        <div class="card-header">Weekend</div>
        <ul class="list-group list-group-flush" id="day_6"></ul>
      </div>
    </div>
    <div class="addNotes">
      <div class="card">
        <div class="card-header">Top 3 things to do</div>
        <ul class="list-group list-group-flush" id="note-1"></ul>
      </div>
      <div class="card">
        <div class="card-header">Notes</div>
        <ul class="list-group list-group-flush" id="note-2"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
